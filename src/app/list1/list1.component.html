<header>
  <div class="row">
    <div class="margin-top-110">
      <div class="col-lg-12" style="height: 80px;">
        <h1 class="text-center" style="line-height: 1;">
          {{ heading }}
        </h1>
        <span style="line-height: 1; vertical-align: top;">{{ query1 }}</span>
      </div>
    </div>
  </div>
</header>

<div class="row justify-content-center">
  <div id="list1" class="position-relative col-lg-11">
    <div class="form-horizontal isquery">
      <div class="form-group form-group-lg">
        <label class="col-sm-2 control-label" for="query1">Query</label>
        <div class="col-sm-10">
          <input [(ngModel)]="query1" type="text" class="form-control" id="query1" placeholder="enter query.." />
        </div>
      </div>
    </div>
    <!-- endof form-horizontal class -->

    <div class="table-container">
      <table class="table table-filter">
        <tbody>
          <tr class="pagado">
            <td *ngIf="query1">
              <div class="media" *ngFor="let p of posts | searchList: query1">
                <app-list1-details1 [details]="p"></app-list1-details1>
                <app-list1-details2></app-list1-details2>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>

  </div>
  <!-- position-relative col-lg-11 -->
</div>
